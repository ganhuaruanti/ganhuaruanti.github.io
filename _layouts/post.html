---
layout: default
---

<article class="post">
    <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>

    {% assign author = site.data.authors[page.author] %}
    {% assign post = page %}

    <div class="post-content">
        {{ content }}
    </div>

    {% if page.tags.size > 0 %}
    <div class="post-tags">
        <em>#{{ page.tags | join: "</em> - <em>#" }}</em>
    </div>
    {% endif %}

    {% include post-metadata.html %}
</article>
