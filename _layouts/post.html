---
layout: default
---

<h1>{{ page.title }}</h1>

{% assign author = site.data.authors[page.author] %}
{% assign post = page %}
{% include post-metadata.html %}

<div class="post-content">
    {{ content }}
</div>

{% if page.tags.size > 0 %}
<div class="post-tags">
    <em>#{{ page.tags | join: "</em> - <em>#" }}</em>
</div>
{% endif %}
